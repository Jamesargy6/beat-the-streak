name: data-storage-deploy

on:
  push:
    branches: 
      - main
    paths:
      - 'data-storage/**'
  workflow_dispatch:

env:
  AWS_REGION : "us-west-2"

jobs:

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
        working-directory: data-storage

    steps:
      - uses: fountainhead/action-wait-for-check@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: data-scraper-app-deploy
          ref: ${{ github.sha }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: './data-storage/.nvmrc'

      - name: Install packages
        run: npm ci
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::104843235006:role/github-access-role
          role-session-name: data-storage-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to dev
        run: sls deploy --stage dev --region ${{ env.AWS_REGION }} --force