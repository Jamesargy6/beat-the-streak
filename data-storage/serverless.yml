app: data-storage
service: data-storage

frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    deploymentRole: 'arn:aws:iam::104843235006:role/data-scraper-app-CloudFormationExecutionRole'

functions:
  writePlaysToDynamo:
    handler: src/handler.writePlaysToDynamo
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: "Allow"        
        Action:
          - dynamodb:PutItem
          - dynamodb:BatchWriteItem
        Resource: "arn:aws:dynamodb:us-west-2:*:table/bts_play"

resources:
  Resources:
    playTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bts_play
        AttributeDefinitions:
          - AttributeName: player_id
            AttributeType: N
          - AttributeName: play_index
            AttributeType: S
        KeySchema:
          - AttributeName: player_id
            KeyType: HASH
          - AttributeName: play_index
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
  Outputs:
    WritePlaysToDynamoARN:
      Value:
        Fn::GetAtt: [writePlaysToDynamo, Arn]
      Export:
        Name: ${self:service}:${sls:stage}:WritePlaysToDynamoARN
